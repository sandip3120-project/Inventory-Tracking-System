{% extends "base.html" %}

{% block content %}
<div style="max-width:360px; margin:2rem auto; padding:1.5rem; background:#fff; border-radius:6px; box-shadow:0 2px 6px rgba(0,0,0,0.1);">
  <h2 style="text-align:center; margin-bottom:1rem;">Log In</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div style="margin-bottom:1rem;">
      <label for="id_username">Username</label><br/>
      <input type="text" name="username" id="id_username" value="{{ form.username.value|default_if_none:'' }}" required
             style="width:100%; padding:.5rem; border:1px solid #ccc; border-radius:4px;"/>
      {{ form.username.errors }}
    </div>

    <div style="margin-bottom:1rem;">
      <label for="id_password">Password</label><br/>
      <input type="password" name="password" id="id_password" required
             style="width:100%; padding:.5rem; border:1px solid #ccc; border-radius:4px;"/>
      {{ form.password.errors }}
    </div>

    <button type="submit" style="width:100%; padding:.75rem; background:#007bff; color:#fff; border:none; border-radius:4px;">
      Sign In
    </button>
  </form>

  <p style="text-align:center; margin-top:1rem;">
    Donâ€™t have an account?
    <a href="{% url 'signup' %}">Sign up</a>
  </p>
</div>
{% endblock %}
